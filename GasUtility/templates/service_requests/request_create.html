{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{% if update %}Edit Service Request{% else %}Create Service Request{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if update %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
